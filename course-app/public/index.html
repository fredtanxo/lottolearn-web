<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon-16x16.png">
    <link rel="manifest" href="<%= BASE_URL %>site.webmanifest">
    <link rel="mask-icon" href="<%= BASE_URL %>safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#ffffff">
    <title>LotToLearn</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <img id="app-loading-logo" src="<%= BASE_URL %>logo-web.png" style="display: none;" alt="LotToLearn is loading. Please wait..." />
    </div>
    <script>
      setTimeout(() => {
        const loading = document.querySelector('#app-loading-logo')
        if (loading) {
          loading.style = 'width: 200px; display: block; margin: calc(50vh - 100px) auto'
        }
      }, 800) // 0.8秒未加载完毕页面则显示Logo
    </script>
    <!-- built files will be auto injected -->
  </body>
</html>
